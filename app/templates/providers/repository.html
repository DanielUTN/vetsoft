{% extends 'base.html' %}

{% block main %}
<div class="container">
    <h1 class="mb-4">Proveedores</h1>

    <div class="mb-2">
        <a href="{% url 'proveedores_form' %}" class="btn btn-primary">
            <i class="bi bi-plus"></i>
            Nuevo Cliente
        </a>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for proveedor in proveedores %}
            <tr>
                    <td>{{proveedor.name}}</td>
                    <td>{{proveedor.email}}</td>
                    <td>
                        <a class="btn btn-outline-primary"
                           href="{% url 'proveedores_edit' id=proveedor.id %}"
                        >Editar</a>
                        <form method="POST"
                            action="{% url 'proveedores_delete' %}"
                            aria-label="Formulario de eliminaciÃ³n de proveedor">
                            {% csrf_token %}

                            <input type="hidden" name="proveedor_id" value="{{ proveedor.id }}" />
                            <button class="btn btn-outline-danger">Eliminar</button>
                        </form>
                    </td>
            </tr>
            {% empty %}
                <tr>
                    <td colspan="5" class="text-center">
                        No existen proveedores
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
