{% extends 'base.html' %}

{% block main %}
<div class="container">
    <h1 class="mb-4">Productos</h1>



    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for product in products %}
            <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.type}}</td>
                    <td>{{product.price}}</td>

            </tr>
            {% empty %}
                <tr>
                    <td colspan="5" class="text-center">
                        No existen productos
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
